<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Form with FormData</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="p-4">

        <div class="container">
            <h2 class="mb-4">Sample Form (Using FormData)</h2>
            <form id="sampleForm">
                <div class="mb-3">
                    <label for="textField" class="form-label">Text Field</label>
                    <input type="text" class="form-control" id="textField" name="textField" value="Default Text">
                </div>

                <div class="mb-3">
                    <label for="numberField" class="form-label">Number Field</label>
                    <input type="number" class="form-control" id="numberField" name="numberField" value="42">
                </div>

                <div class="mb-3">
                    <label for="fileField" class="form-label">File Upload</label>
                    <input type="file" class="form-control" id="fileField" name="fileField">
                </div>

                <div class="mb-3">
                    <label for="selectField" class="form-label">Select Option</label>
                    <select class="form-select" id="selectField" name="selectField">
                        <option selected>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary" onclick="displayValues()">Submit</button>
            </form>

            <div class="mt-4" id="output"></div>
        </div>

        <script>
            function displayValues() {
                // Get the form and create a FormData object
                const form = document.getElementById('sampleForm');
                const formData = new FormData(form);

                // Console log the entire FormData object (just for inspection)
                console.log('FormData Object:', formData);

                // Loop through FormData entries and log each key-value pair
                for (const [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }

                // Retrieve individual form field values
                const text = formData.get('textField');
                const number = formData.get('numberField');
                const selected = formData.get('selectField');
                const file = formData.get('fileField')?.name || 'No file selected';

                // Output the form values on the page
                const outputHTML = `
                <h5>Entered Values:</h5>
                <ul>
                    <li><strong>Text:</strong> ${text}</li>
                    <li><strong>Number:</strong> ${number}</li>
                    <li><strong>File:</strong> ${file}</li>
                    <li><strong>Selected Option:</strong> ${selected}</li>
                </ul>
            `;

                document.getElementById('output').innerHTML = outputHTML;
            }
        </script>

    </body>

</html>
