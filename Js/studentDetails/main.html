<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container my-3 p-5 stdform">
      <h1 class="mb-4">Student Details Form</h1>
      <hr />
      <form id="studentForm">
        <div class="row">
          <div class="col-4 mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="First Name"
              id="fname"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="mname" class="form-label">Middle Name</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Middle Name"
              id="mname"
            />
          </div>
          <div class="col-4 mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Last Name"
              id="lname"
            />
          </div>

          <div class="col-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              required
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-6 mb-3">
            <label for="phn" class="form-label">Phone No.</label>
            <input
              required
              type="number"
              class="form-control"
              placeholder="Phone Number"
              id="phn"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6 mb-3">
            <fieldset>
              <legend>Gender</legend>
              <div class="form-check form-check-inline mx-5">
                <input
                  required
                  type="radio"
                  class="form-check-input"
                  name="gend"
                  id="male"
                />
                <label for="male">Male</label>
              </div>
              <div class="form-check form-check-inline mx-5">
                <input
                  required
                  type="radio"
                  class="form-check-input"
                  name="gend"
                  id="female"
                />
                <label for="female">Female</label>
              </div>
              <div class="form-check form-check-inline mx-5">
                <input
                  required
                  type="radio"
                  class="form-check-input"
                  id="oth"
                  name="gend"
                />
                <label for="oth">Other</label>
              </div>
            </fieldset>
          </div>

          <div class="col-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input required type="date" class="form-control" id="dob" />
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            placeholder="Enter your address"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="nationality" class="form-label">Nationality</label>
          <select class="form-select" id="nationality">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="others">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="profilePic" class="form-label">Profile Picture</label>
          <input required type="file" class="form-control" id="profilePic" />
        </div>

        <div class="mb-3">
          <label for="emergencyContact" class="form-label"
            >Emergency Contact</label
          >
          <input
            required
            type="text"
            class="form-control"
            id="emergencyContact"
            placeholder="Name"
          />
          <input
            required
            type="tel"
            class="form-control mt-2"
            id="emergencyPhone"
            placeholder="Phone Number"
          />
        </div>

        <button type="submit" class="btn btn-dark col-12 mt-3">SUBMIT</button>
      </form>
    </div>

    <div class="stdform container p-5 my-3">
      <h1>Student Logs</h1>
      <hr />
      <div class="table-container">
        <table class="studLogs table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Middle Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone No.</th>
              <th scope="col">Gender</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Address</th>
              <th scope="col">Nationality</th>
              <th scope="col">Emergency Contact</th>
              <th scope="col">Emergency Phone</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
