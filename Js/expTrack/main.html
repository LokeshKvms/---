<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>Expense Tracker</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 pe-5">
          <h3
            class="border-2 border-black border-bottom border-opacity-50 pb-3"
          >
            Add Income/Expense
          </h3>

          <form id="expTrack">
            <div class="col-12 mb-3">
              <label for="desc" class="form-label">Description</label>
              <input
                type="text"
                id="desc"
                class="form-control"
                placeholder="Enter Description"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <label for="amnt" class="form-label">Amount</label>
              <input
                required
                type="number"
                id="amnt"
                class="form-control"
                placeholder="Enter Description"
              />
            </div>
            <div class="col-12 mb-3">
              <p class="form-label">Type</p>
              <div class="form-check form-check-inline">
                <input
                  required
                  type="radio"
                  class="form-check-input"
                  name="type"
                  id="inc"
                  value="inc"
                />
                <label for="inc">Income</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  required
                  type="radio"
                  class="form-check-input"
                  name="type"
                  id="exp"
                  value="exp"
                />
                <label for="exp">Expense</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="ctgry" class="form-label">Category</label>
              <select name="ctgry" id="ctgry" class="form-select">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark" id="sbmt">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-6 ps-5">
          <h3
            class="border-2 border-black border-bottom border-opacity-50 pb-3"
          >
            Budget Summary
          </h3>

          <div class="expdesc pb-3">
            <p>Total Income: <span id="total-income">0/-</span></p>
            <p>Total Expenses: <span id="total-expenses">0/-</span></p>
            <p>Balance: <span id="balance">0/-</span></p>
          </div>

          <h3
            class="border-2 border-black border-bottom border-opacity-50 mt-4 pb-3"
          >
            History
          </h3>

          <div class="table-container">
            <table class="table table-bordered border-black">
              <thead>
                <tr>
                  <th scope="col" style="color:#fffdf2;background-color: #333;">Description</th>
                  <th scope="col" style="color:#fffdf2;background-color: #333;">Amount</th>
                  <th scope="col" style="color:#fffdf2;background-color: #333;">Category</th>
                  <th scope="col" style="color:#fffdf2;background-color: #333;">Type</th>
                  <th scope="col" style="color:#fffdf2;background-color: #333;">Actions</th>
                </tr>
              </thead>
              <tbody id="transaction-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
